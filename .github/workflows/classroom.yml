name: Autograding Tests
on:
  - push
  - repository_dispatch

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  # JOB 1
  run-autograding-tests:
    name: –û—Ü–µ–Ω–∏–≤–∞–Ω–∏–µ –∑–∞–¥–∞–Ω–∏–π
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    # –¢–µ—Å—Ç 1: –ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —Å—á–µ—Ç–∞
    - name: –¢–µ—Å—Ç 1 - –ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —Å—á–µ—Ç–∞
      id: test1
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: –¢–µ—Å—Ç 1 - –ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —Å—á–µ—Ç–∞
        command: python tests/test_io.py
        input: |
          1000
          200
        expected-output: |
          –ë–∞–ª–∞–Ω—Å —Å—á—ë—Ç–∞: 1000 –µ–¥–∏–Ω–∏—Ü
          –ù–∞ —Å—á–µ—Ç –∑–∞—á–∏—Å–ª–µ–Ω–æ: 200 –µ–¥–∏–Ω–∏—Ü
          –ë–∞–ª–∞–Ω—Å —Å—á—ë—Ç–∞: 1200 –µ–¥–∏–Ω–∏—Ü
        comparison-method: exact
        timeout: 5
        max-score: 17
    
    # –¢–µ—Å—Ç 2: –°–Ω—è—Ç–∏–µ —Å—Ä–µ–¥—Å—Ç–≤
    - name: –¢–µ—Å—Ç 2 - –°–Ω—è—Ç–∏–µ —Å—Ä–µ–¥—Å—Ç–≤
      id: test2
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: –¢–µ—Å—Ç 2 - –°–Ω—è—Ç–∏–µ —Å—Ä–µ–¥—Å—Ç–≤
        command: python tests/test_io.py
        input: |
          1000
          -300
        expected-output: |
          –ë–∞–ª–∞–Ω—Å —Å—á—ë—Ç–∞: 1000 –µ–¥–∏–Ω–∏—Ü
          –°–æ —Å—á–µ—Ç–∞ —Å–Ω—è—Ç–æ: 300 –µ–¥–∏–Ω–∏—Ü
          –ë–∞–ª–∞–Ω—Å —Å—á—ë—Ç–∞: 700 –µ–¥–∏–Ω–∏—Ü
        comparison-method: exact
        timeout: 5
        max-score: 17
    
    # –¢–µ—Å—Ç 3: –ü–æ–ø—ã—Ç–∫–∞ —Å–Ω—è—Ç–∏—è –ø—Ä–∏ –Ω–µ–¥–æ—Å—Ç–∞—Ç–∫–µ —Å—Ä–µ–¥—Å—Ç–≤
    - name: –¢–µ—Å—Ç 3 - –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤
      id: test3
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: –¢–µ—Å—Ç 3 - –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤
        command: python tests/test_io.py
        input: |
          1000
          -1100
        expected-output: |
          –ë–∞–ª–∞–Ω—Å —Å—á—ë—Ç–∞: 1000 –µ–¥–∏–Ω–∏—Ü
          –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –Ω–∞ —Å—á–µ—Ç–µ
          –ë–∞–ª–∞–Ω—Å —Å—á—ë—Ç–∞: 1000 –µ–¥–∏–Ω–∏—Ü
        comparison-method: exact
        timeout: 5
        max-score: 16

    # –ù–û–í–´–ô –®–ê–ì: –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –∫–ª–∞—Å—Å–∞ —á–µ—Ä–µ–∑ AST
    - name: –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –∫–ª–∞—Å—Å–∞ (AST –∞–Ω–∞–ª–∏–∑)
      id: ast_check
      run: |
        echo "## üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –∫–ª–∞—Å—Å–∞ BankAccount" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # –ò—â–µ–º —Ñ–∞–π–ª —Å –∫–ª–∞—Å—Å–æ–º BankAccount
        BANK_FILE=""
        if [ -f "task.py" ]; then
          BANK_FILE="task.py"
        elif [ -f "solution.py" ]; then
          BANK_FILE="solution.py"
        else
          echo "‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω —Ñ–∞–π–ª —Å –∫–ª–∞—Å—Å–æ–º BankAccount" >> $GITHUB_STEP_SUMMARY
          echo "–ü—Ä–æ–≤–µ—Ä—è–µ–º—ã–µ —Ñ–∞–π–ª—ã: task.py, solution.py" >> $GITHUB_STEP_SUMMARY
          echo "ast_score=0" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        echo "### –§–∞–π–ª –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞: $BANK_FILE" >> $GITHUB_STEP_SUMMARY
        
        # –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É –∏ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–≤–æ–¥ –≤ –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é
        AST_OUTPUT=$(python tests/check_structure.py "$BANK_FILE" 2>&1)
        echo "### –†–µ–∑—É–ª—å—Ç–∞—Ç—ã AST –∞–Ω–∞–ª–∏–∑–∞:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "$AST_OUTPUT" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # –ò–∑–≤–ª–µ–∫–∞–µ–º –±–∞–ª–ª—ã –∏–∑ –≤—ã–≤–æ–¥–∞ Python —Å–∫—Ä–∏–ø—Ç–∞
        POINTS_LINE=$(echo "$AST_OUTPUT" | grep "–ò—Ç–æ–≥–æ–≤—ã–π –±–∞–ª–ª:" || echo "–ò—Ç–æ–≥–æ–≤—ã–π –±–∞–ª–ª: 0/5")
        POINTS=$(echo "$POINTS_LINE" | grep -o "[0-9]\+\.[0-9]*\|[0-9]\+" | head -1 | cut -d'.' -f1)
        
        if [ -z "$POINTS" ]; then
          POINTS=0
        fi
        
        echo "**–ë–∞–ª–ª—ã –∑–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä—É –∫–ª–∞—Å—Å–∞:** **$POINTS / 5**" >> $GITHUB_STEP_SUMMARY
        
        # –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ outputs
        echo "ast_points=$POINTS" >> $GITHUB_OUTPUT
        echo "AST_POINTS=$POINTS" >> $GITHUB_ENV
    
    - name: Extract Scores
      id: extract_scores
      run: |
        # –î–µ–∫–æ–¥–∏—Ä—É–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –∏–∑ base64 –∏ –∏–∑–≤–ª–µ–∫–∞–µ–º score
        decode_and_get_score() {
          local encoded_result="$1"
          echo "$encoded_result" | base64 -d | python3 -c "import sys, json; data=json.load(sys.stdin); print(data['tests'][0]['score'])"
        }
        
        # –ò–∑–≤–ª–µ–∫–∞–µ–º –±–∞–ª–ª—ã –∏–∑ IO —Ç–µ—Å—Ç–æ–≤
        TEST1_SCORE=$(decode_and_get_score '${{ steps.test1.outputs.result }}')
        TEST2_SCORE=$(decode_and_get_score '${{ steps.test2.outputs.result }}')
        TEST3_SCORE=$(decode_and_get_score '${{ steps.test3.outputs.result }}')
        
        # –ü–æ–ª—É—á–∞–µ–º –±–∞–ª–ª—ã –∑–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä—É (–∏—Å–ø–æ–ª—å–∑—É–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –æ–∫—Ä—É–∂–µ–Ω–∏—è)
        AST_SCORE="${AST_POINTS:-0}"
        
        # –£–±–µ–¥–∏–º—Å—è —á—Ç–æ —ç—Ç–æ —á–∏—Å–ª–∞
        TEST1_SCORE=${TEST1_SCORE:-0}
        TEST2_SCORE=${TEST2_SCORE:-0}
        TEST3_SCORE=${TEST3_SCORE:-0}
        AST_SCORE=${AST_SCORE:-0}
        
        # –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ outputs
        echo "test1_score=$TEST1_SCORE" >> $GITHUB_OUTPUT
        echo "test2_score=$TEST2_SCORE" >> $GITHUB_OUTPUT
        echo "test3_score=$TEST3_SCORE" >> $GITHUB_OUTPUT
        echo "ast_score=$AST_SCORE" >> $GITHUB_OUTPUT
        
        # –í—ã—á–∏—Å–ª—è–µ–º –∏—Ç–æ–≥–∏
        TOTAL_POINTS=$((TEST1_SCORE + TEST2_SCORE + TEST3_SCORE + AST_SCORE))
        echo "total_points=$TOTAL_POINTS" >> $GITHUB_OUTPUT
        
        # –¢–∞–∫–∂–µ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è
        echo "TEST1_SCORE=$TEST1_SCORE" >> $GITHUB_ENV
        echo "TEST2_SCORE=$TEST2_SCORE" >> $GITHUB_ENV
        echo "TEST3_SCORE=$TEST3_SCORE" >> $GITHUB_ENV
        echo "AST_SCORE=$AST_SCORE" >> $GITHUB_ENV
        echo "TOTAL_POINTS=$TOTAL_POINTS" >> $GITHUB_ENV
    
    - name: Generate Test Report
      run: |
        # –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è
        TEST1_SCORE="${TEST1_SCORE:-0}"
        TEST2_SCORE="${TEST2_SCORE:-0}"
        TEST3_SCORE="${TEST3_SCORE:-0}"
        AST_SCORE="${AST_SCORE:-0}"
        TOTAL_POINTS="${TOTAL_POINTS:-0}"
        
        # –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–µ –±–∞–ª–ª—ã
        TEST1_MAX=17
        TEST2_MAX=17
        TEST3_MAX=16
        AST_MAX=5
        MAX_POINTS=$((TEST1_MAX + TEST2_MAX + TEST3_MAX + AST_MAX))
        
        # –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å—Ç–∞—Ç—É—Å—ã
        get_status() {
          local score="$1"
          local max="$2"
          if [ "$score" -eq "$max" ]; then
            echo "‚úÖ"
          elif [ "$score" -gt 0 ]; then
            echo "‚ö†Ô∏è"
          else
            echo "‚ùå"
          fi
        }
        
        TEST1_STATUS=$(get_status "$TEST1_SCORE" "$TEST1_MAX")
        TEST2_STATUS=$(get_status "$TEST2_SCORE" "$TEST2_MAX")
        TEST3_STATUS=$(get_status "$TEST3_SCORE" "$TEST3_MAX")
        AST_STATUS=$(get_status "$AST_SCORE" "$AST_MAX")
        
        # –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –æ—Ç—á–µ—Ç–∞
        echo "## üè¶ –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø—Ä–æ–≤–µ—Ä–∫–∏: –ö–ª–∞—Å—Å BankAccount" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "### üß™ –¢–µ—Å—Ç—ã –≤–≤–æ–¥–∞-–≤—ã–≤–æ–¥–∞" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| –¢–µ—Å—Ç | –ë–∞–ª–ª—ã | –ú–∞–∫—Å–∏–º—É–º | –°—Ç–∞—Ç—É—Å |" >> $GITHUB_STEP_SUMMARY
        echo "|------|-------|----------|--------|" >> $GITHUB_STEP_SUMMARY
        
        echo "| **–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —Å—á–µ—Ç–∞** | $TEST1_SCORE | $TEST1_MAX | $TEST1_STATUS |" >> $GITHUB_STEP_SUMMARY
        echo "| **–°–Ω—è—Ç–∏–µ —Å—Ä–µ–¥—Å—Ç–≤** | $TEST2_SCORE | $TEST2_MAX | $TEST2_STATUS |" >> $GITHUB_STEP_SUMMARY
        echo "| **–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤** | $TEST3_SCORE | $TEST3_MAX | $TEST3_STATUS |" >> $GITHUB_STEP_SUMMARY
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –∫–ª–∞—Å—Å–∞" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| –ö—Ä–∏—Ç–µ—Ä–∏–π | –ë–∞–ª–ª—ã | –ú–∞–∫—Å–∏–º—É–º | –°—Ç–∞—Ç—É—Å |" >> $GITHUB_STEP_SUMMARY
        echo "|----------|-------|----------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| **AST –∞–Ω–∞–ª–∏–∑ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã** | $AST_SCORE | $AST_MAX | $AST_STATUS |" >> $GITHUB_STEP_SUMMARY
        
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # –ò—Ç–æ–≥–æ–≤–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
        echo "### üìä –ò—Ç–æ–≥–æ–≤–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**–í—Å–µ–≥–æ –±–∞–ª–ª–æ–≤:** **$TOTAL_POINTS / $MAX_POINTS**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # –†–∞—Å—á–µ—Ç –ø—Ä–æ—Ü–µ–Ω—Ç–∞
        if [ "$MAX_POINTS" -gt 0 ]; then
          PERCENTAGE=$((TOTAL_POINTS * 100 / MAX_POINTS))
        else
          PERCENTAGE=0
        fi
        
        # –°–æ–æ–±—â–µ–Ω–∏–µ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        if [ "$TOTAL_POINTS" -eq "$MAX_POINTS" ]; then
          echo "üéâ **–û—Ç–ª–∏—á–Ω–∞—è —Ä–∞–±–æ—Ç–∞! –í—Å–µ —Ç–µ—Å—Ç—ã –ø—Ä–æ–π–¥–µ–Ω—ã!**" >> $GITHUB_STEP_SUMMARY
        elif [ "$PERCENTAGE" -ge 80 ]; then
          echo "üëç **–•–æ—Ä–æ—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç!**" >> $GITHUB_STEP_SUMMARY
        elif [ "$PERCENTAGE" -ge 60 ]; then
          echo "‚ö†Ô∏è **–ï—Å—Ç—å –Ω–∞–¥ —á–µ–º –ø–æ—Ä–∞–±–æ—Ç–∞—Ç—å.**" >> $GITHUB_STEP_SUMMARY
        else
          echo "‚ùå **–ù—É–∂–Ω–æ —Å–µ—Ä—å–µ–∑–Ω–æ –ø–æ—Ä–∞–±–æ—Ç–∞—Ç—å –Ω–∞–¥ –∑–∞–¥–∞–Ω–∏–µ–º.**" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "---" >> $GITHUB_STEP_SUMMARY
        echo "*–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞*" >> $GITHUB_STEP_SUMMARY

    - name: Autograding Reporter
      id: reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        TEST1_RESULTS: "${{ steps.test1.outputs.result }}"
        TEST2_RESULTS: "${{ steps.test2.outputs.result }}"
        TEST3_RESULTS: "${{ steps.test3.outputs.result }}"
      with:
        runners: test1,test2,test3

  # JOB 2: –õ–ò–ù–¢–ï–†–´ (–∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –¥–ª—è —Å—Ç—É–¥–µ–Ω—Ç–∞, –Ω–µ –≤–ª–∏—è–µ—Ç –Ω–∞ –æ—Ü–µ–Ω–∫—É)
  run-linters:
    runs-on: ubuntu-latest
    name: –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞—á–µ—Å—Ç–≤–∞ –∫–æ–¥–∞
    # needs: run-tests
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install linters
        run: |
          echo "## üîç Code Quality Analysis" >> $GITHUB_STEP_SUMMARY
          echo "### –û—Ç—á–µ—Ç –ø—Ä–µ–¥–Ω–∞–∑–Ω–∞—á–µ–Ω —Ç–æ–ª—å–∫–æ –¥–ª—è –æ–∑–Ω–∞–∫–æ–º–∏—Ç–µ–ª—å–Ω—ã—Ö —Ü–µ–ª–µ–π!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
      
          echo "üì¶ Installing linters..." >> $GITHUB_STEP_SUMMARY
          pip install pylint flake8 ruff -q
          echo "‚úÖ –£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã: Pylint, Flake8, Ruff" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Run linters
        run: |
          # –ò—â–µ–º –í–°–ï .py —Ñ–∞–π–ª—ã –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏. –ò—Å–∫–ª—é—á–∞–µ–º –∏ –ø–∞–ø–∫—É tests/, –∏ —Ñ–∞–π–ª—ã test_*.py –≤ –∫–æ—Ä–Ω–µ
          files=$(git ls-files '*.py' | grep -v '^tests/' | grep -v '^test_.*\.py$')
          if [ -z "$files" ]; then
            echo "‚ö†Ô∏è –ù–µ –Ω–∞–π–¥–µ–Ω—ã Python-—Ñ–∞–π–ª—ã –≤ —Ç–≤–æ—ë–º —Ä–µ–∫–æ–∑–∏—Ç–∞—Ä–∏–∏." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "---" >> $GITHUB_STEP_SUMMARY
            echo "*–ü—Ä–∏–º–µ—á–∞–Ω–∏–µ —É—á–∞—â–∏–º—Å—è:*" >> $GITHUB_STEP_SUMMARY
            echo "*–ø—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞—á–µ—Å—Ç–≤–∞ –∫–æ–¥–∞ –º–æ–∂–µ—Ç –ø–æ–≤–ª–∏—è—Ç—å –Ω–∞ —Ç–≤–æ—é –æ—Ü–µ–Ω–∫—É.*" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
      
          echo "Found $(echo "$files" | wc -l) Python file(s)." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
      
          # PyLint
          echo "### üêç PyLint Results (–∫–æ–º–ø–ª–µ–∫—Å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          pylint $files --exit-zero --score=yes 2>&1 >> $GITHUB_STEP_SUMMARY || echo "PyLint failed" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
      
          # Flake8
          echo "### ‚ú® Flake8 Results (—Å—Ç–∏–ª—å –∏ –ø—Ä–æ—Å—Ç—ã–µ –æ—à–∏–±–∫–∏)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          flake8 $files --count --exit-zero --statistics 2>&1 >> $GITHUB_STEP_SUMMARY || echo "Flake8 failed" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
      
          # Ruff - –°–ê–ú–´–ô –ë–´–°–¢–†–´–ô –ò –°–û–í–†–ï–ú–ï–ù–ù–´–ô
          echo "### ‚ö° Ruff Results (–º–≥–Ω–æ–≤–µ–Ω–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          ruff check $files --statistics --exit-zero 2>&1 >> $GITHUB_STEP_SUMMARY || echo "Ruff failed" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
      
          # –°–≤–æ–¥–∫–∞
          echo "### üìä Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Tool | Result | Status | –û–ø–∏—Å–∞–Ω–∏–µ |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|--------|----------|" >> $GITHUB_STEP_SUMMARY
      
          # PyLint score
          pylint_score=$(pylint $files --exit-zero --score=yes 2>&1 | grep -o 'rated at [0-9.]*' | cut -d' ' -f3)
          if [ -z "$pylint_score" ]; then
            pylint_score="N/A"
            pylint_status="‚ùì"
          elif awk "BEGIN {exit ($pylint_score < 8.0)}"; then
            pylint_status="‚úÖ –•–æ—Ä–æ—à–æ"
          else
